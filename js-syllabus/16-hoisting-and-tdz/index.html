<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        li{
            font-size: 18px;
        }
        a{
          text-decoration: none;
        }
        code{
            font-size:16px;
            color:rgb(56, 56, 236);
        }
        ul{
          list-style-type:none;
          display: flex;
          gap:20px;
        }
    </style>
</head>
<body>
    <div id="content">
      <div class="navbar">
        <ul>
          <li class="nav-item" data-tab="../1-variables/notes.md"><a href="#">1-Variables</a></li>
          <li class="nav-item" data-tab="../2-data-types/notes.md"><a href="#">2-Data Types</a></li>
          <li class="nav-item" data-tab="../3-operators/notes.md"><a href="#">3-Operators</a></li>
        </ul>
      </div>
    </div> 

    <script>
    let path="";
    const navItem=document.querySelectorAll('.nav-item');
    navItem.forEach(element => {
        element.addEventListener('click',(e)=>{
          let data = element.getAttribute('data-tab');
          path=data;
        });
    });
    
    fetch(path)
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown); // markdown -> HTML
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').textContent = 'Failed to load notes.';
        console.error('Error loading markdown:', error);
      });

    </script>
</body>
</html>
